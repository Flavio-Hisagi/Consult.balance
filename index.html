<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Comiss√µes</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
    .person {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
    }
    .positive { color: green; }
    .negative { color: red; }
    .saldo {
      font-weight: bold;
      margin-top: 10px;
    }
    .filters {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Controle de Comiss√µes</h1>

  <div>
    <input id="nome" placeholder="Nome da pessoa" />
    <select id="tipo">
      <option value="comissao">Comiss√£o (+)</option>
      <option value="debito">D√©bito (-)</option>
    </select>
    <input id="valor" type="number" step="1" placeholder="Valor (ex: 100)" />
    <input id="data" type="date" />
    <button onclick="adicionarLancamento()">Adicionar</button>
    <input type="hidden" id="editIndex" />
  </div>

  <div class="filters">
    <input id="filtroNome" placeholder="Filtrar por nome" oninput="renderizar()" />
    <input id="filtroData" type="date" oninput="renderizar()" />
  </div>

  <hr />
  <div id="pessoas"></div>

  <script>
    let dados = JSON.parse(localStorage.getItem("dadosComissoes")) || [];

    function salvar() {
      localStorage.setItem("dadosComissoes", JSON.stringify(dados));
    }

    function adicionarLancamento() {
      const nome = document.getElementById("nome").value.trim();
      const tipo = document.getElementById("tipo").value;
      const valor = parseInt(document.getElementById("valor").value);
      const data = document.getElementById("data").value;
      const editIndex = document.getElementById("editIndex").value;

      if (!nome || !valor || !data) return alert("Preencha todos os campos corretamente!");

      if (editIndex !== "") {
        dados[editIndex] = { nome, tipo, valor, data };
        document.getElementById("editIndex").value = "";
      } else {
        dados.push({ nome, tipo, valor, data });
      }

       // Enviar para planilha Google
fetch("https://script.google.com/macros/s/AKfycby1GOXyLfTIJi9a3qyzD45PLRNSS5wPKjBdk5ZXw55pikEzD7WKuDpxlCqVAwEu9sVRSQ/exec", {
  method: "POST",
  body: JSON.stringify({ nome, tipo, valor, data }),
  headers: {
    "Content-Type": "application/json"
  }
})
.then(res => res.text())
.then(resposta => console.log("Resposta do Google Sheets:", resposta))
.catch(err => console.error("Erro ao enviar:", err));
    }
        
      salvar();
      limparCampos();
      renderizar();
    }

    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("data").value = "";
      document.getElementById("editIndex").value = "";
    }

    function excluirLancamento(index) {
      if (confirm("Deseja excluir este lan√ßamento?")) {
        dados.splice(index, 1);
        salvar();
        renderizar();
      }
    }

    function editarLancamento(index) {
      const item = dados[index];
      document.getElementById("nome").value = item.nome;
      document.getElementById("tipo").value = item.tipo;
      document.getElementById("valor").value = item.valor;
      document.getElementById("data").value = item.data;
      document.getElementById("editIndex").value = index;
    }

    function renderizar() {
      const container = document.getElementById("pessoas");
      container.innerHTML = "";

      const filtroNome = document.getElementById("filtroNome").value.toLowerCase();
      const filtroData = document.getElementById("filtroData").value;

      const pessoas = {};
      dados.forEach((item, index) => {
        if (!pessoas[item.nome]) pessoas[item.nome] = [];
        pessoas[item.nome].push({ ...item, index });
      });

      for (const nome in pessoas) {
        if (filtroNome && !nome.toLowerCase().includes(filtroNome)) continue;
        const div = document.createElement("div");
        div.className = "person";
        const historico = pessoas[nome].sort((a, b) => new Date(a.data) - new Date(b.data));

        let saldo = 0;
        const lista = historico.filter(item => {
          return !filtroData || item.data === filtroData;
        }).map(item => {
          const classe = item.tipo === "comissao" ? "positive" : "negative";
          const sinal = item.tipo === "comissao" ? "+" : "-";
          const valor = `${sinal} R$ ${item.valor}`;
          saldo += item.tipo === "comissao" ? item.valor : -item.valor;
          return `<div class='entry'><span>${item.data}</span><span class='${classe}'>${valor}</span><span><button onclick='editarLancamento(${item.index})'>‚úèÔ∏è</button> <button onclick='excluirLancamento(${item.index})'>üóëÔ∏è</button></span></div>`;
        }).join("");

        div.innerHTML = `<h3>${nome}</h3>${lista}<div class='saldo'>Saldo: R$ ${saldo}</div>`;
        container.appendChild(div);
      }
    }

    renderizar();
  </script>
</body>
</html>
